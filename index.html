<!DOCTYPE html>
<html lang="en">
<head>  
  
    <script type="module" defer src="app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/9433121d35.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<!-------------------- JavaScript Bundle with Popper -------------------->
</head>
<body class="bg-dark">
<!-------------------- Manga Title -------------------->
    <div class="container text-center">
        <h1 class="bg-dark py-4 text-info">Manga</h1>
    </div>
<!-------------------- Form -------------------->

    <div class="d-flex justify-content-center">
        <form id="addstuff" class="w-50">
            <input type="text" id="title" class="form-control" placeholder="Title" autocomplete="off">
            <input type="text" id="description" class="form-control" placeholder="Description" autocomplete="off">
            <div class="row">
                <div class="col">
            <input type="text" id="genre" class="form-control m-0" placeholder="Genre" autocomplete="off">
                </div>
                <div class="col">
            <input type="text" id="rating" class="form-control m-0" placeholder="Rating" autocomplete="off">
              </div>
            </div>
          </form>
    </div>
<!-------------------- Buttons -------------------->

    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btncreate">Create</button>
        <button class="btn btn-primary" id="btnread">Read</button>
        <button class="btn btn-warning" id="btnupdate">Update</button>
        <button class="btn btn-danger" id="btndelete">Delete</button>
    </div>
<!-------------------- Table -------------------->

<div class="container mt-3">
        <table class="table table-dark table-striped">
            <thead>
                <th>Number</th>
                <th>Title</th>
                <th>Description</th>
                <th>Genre</th>
                <th>Rating</th>
            </thead>
            <tbody id="tbody1"></tbody>
          </table>
        </div>
   </body>
</html>
